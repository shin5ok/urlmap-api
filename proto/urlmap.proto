syntax = "proto3";
package urlmap;

service Redirection {
  rpc GetInfo (OrgUrl) returns (RedirectData);
  rpc SetInfo (RedirectData) returns (OrgUrl);
}

message OrgUrl {
  string org = 1;
}

message RedirectData {
    RedirectInfo redirect = 1;
    message ValidDate {
        string begin = 1;
        string end  = 2;
    }
}

message RedirectInfo {
    string user = 1;
    string redirectPath = 2;
    string org = 3;
    string host = 4;
    string comment = 5;
    bool active = 6;

}
