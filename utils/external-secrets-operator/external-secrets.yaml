apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: gcp-backend
spec:
  provider:
      gcpsm:                                                  
        auth:
          workloadIdentity:
            clusterLocation: us-central1-c
            clusterName: $CLUSTER
            serviceAccountRef:
              name: external-secrets
              namespace: default
        projectID: $PROJECT
---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: gcp-external-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: SecretStore
    name: gcp-backend          
  target:                                                             
    name: secret-to-be-created 
  data:                                                       
  - secretKey: SLACK_URL
    remoteRef:            
      key: SLACK_URL
  - secretKey: DBUSER
    remoteRef:            
      key: DBUSER
  - secretKey: APPVER
    remoteRef:            
      key: APPVER
